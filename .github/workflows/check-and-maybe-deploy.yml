name: Check with PCP and maybe Deploy to WordPress.org
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - .github/**
      - .gitignore
    branches:
      - main
jobs:
  pcp:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_GRAVITYOPS_CORE }}

          # Clean up config and resolve correct tag dynamically
      - name: Prepare Composer for production
        run: |
          composer config repositories.gravityops-local --unset
          composer config minimum-stability stable
          composer config prefer-stable true
          CORE_VERSION=$(jq -r '.require["gravityops/core"]' composer.json)
          composer require "gravityops/core:${CORE_VERSION}@stable" --update-no-dev --no-progress --optimize-autoloader --no-interaction

      - name: Prefix namespaces (Strauss)
        run: composer prefix-namespaces

      # Run PCP check
      - name: PCP
        uses: wordpress/plugin-check-action@v1
        with:
          exclude-files: |
            .gitignore
            .wp-env.json
  get_version:
    needs: pcp
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      #Get the version from the tag
      - name: Get version from tag
        id: get_version
        run: |
          # Get the latest tag pointing to HEAD
          TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
          echo "Latest tag on HEAD: $TAG"
          
          # If no tag is found, skip deploy
          if [ -z "$TAG" ]; then
            echo "No tag on latest commit. Skipping deploy."
            exit 0
          fi
          
          # Remove leading 'v' from the tag (if present)
          VERSION=${TAG#v}
          echo "Stripped version: $VERSION"
          
          # Set output using the GITHUB_OUTPUT file
          echo "version=$VERSION" >> $GITHUB_OUTPUT
  maybe_deploy:
    needs: get_version
    if: ${{ needs.get_version.outputs.version && needs.get_version.outputs.version != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_GRAVITYOPS_CORE }}

      # Clean up config and resolve correct tag dynamically
      - name: Prepare Composer for production
        run: |
          composer config repositories.gravityops-local --unset
          composer config minimum-stability stable
          composer config prefer-stable true
          CORE_VERSION=$(jq -r '.require["gravityops/core"]' composer.json)
          composer require "gravityops/core:${CORE_VERSION}@stable" --no-dev --no-progress --optimize-autoloader --no-interaction

      - name: Prefix namespaces (Strauss)
        run: composer prefix-namespaces

      - name: Prepare Build Directory
        run: |
          mkdir svn-build
          rsync -av --exclude='.git' --exclude='.github' --exclude='svn-build' --exclude='composer.json' --exclude='composer.lock' --exclude='.gitignore' . svn-build/

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SLUG: gravityops-search
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          VERSION: ${{ needs.get_version.outputs.version }}
          BUILD_DIR: svn-build

      - name: Notify Update Feed
        if: success()
        run: |
          # Extract the changelog entry for the current version
          VERSION="${{ needs.get_version.outputs.version }}"
          
          # Extract text between the current version header and the next version header (or end of file)
          # This assumes standard WP readme.txt formatting
          CHANGELOG=$(sed -n "/= $VERSION.*=/,/= /p" readme.txt | sed '1d;$d' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | tr '\n' ' ' | sed 's/"/\\"/g')
               
          curl -X POST ${{ secrets.UPDATE_FEED_URL }} \
            -H "X-API-Key: ${{ secrets.BLD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
            \"item_updated\": \"gravops_search\",
            \"version\": \"$VERSION\",
            \"changelog\": \"$CHANGELOG\"
          }"
